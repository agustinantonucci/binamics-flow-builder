name: "publish"

on:
  push:
    branches:
      - master

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
      - uses: actions/checkout@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org
      -name: publish
        run: npm publish 
        env:
            NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
        